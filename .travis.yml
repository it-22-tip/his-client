osx_image: xcode8.3
sudo: required
dist: trusty
language: c
matrix:
  include:
  - os: osx
  - os: linux
    env: CC=clang CXX=clang++ npm_config_clang=1
    compiler: clang
cache:
  directories:
  - node_modules
  - "$HOME/.electron"
  - "$HOME/.cache"
  - "$HOME/.npm"
addons:
  apt:
    update: true
    packages:
    - libgnome-keyring-dev
    - icnsutils
    - libcups2-dev
    - graphicsmagick
    - xz-utils
before_install:
- export LANG=en_US.UTF-8
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ./scripts/rvm-stable.sh ; fi
- ./scripts/git-lfs.sh
- nvm install 8
- nvm use 8
- source ~/.bashrc
install:
- npm install -g xvfb-maybe
- npm install -g npm@latest
- npm install
script:
- npm run build
branches:
  only:
  - master
env:
  global:
    secure: 
