version: 0.1.{build}

environment:
  nodejs_version: "8"

branches:
  only:
    - master

image: Visual Studio 2015
platform:
  - x86

cache:
  - node_modules
  - '%APPDATA%\npm-cache'
  - '%USERPROFILE%\.electron'
  - '%USERPROFILE%\AppData\Local\Yarn\cache'

init:
  - git config --global core.autocrlf input

install:
  - ps: Install-Product node $env:nodejs_version
  - yarn install

build_script:
  - yarn build

test: off

deploy:
  release: hisc-client-v$(appveyor_build_version)
  description: 'Release description'
  provider: GitHub
  auth_token:
    secure: Xe9oMkoqvlRAaphXgPSjuh5CGHoGNg7Q5/q1JukavYlknaSiTg/BpAcz6oAbo0vw # your encrypted token from GitHub
  artifact: build\*.exe            # upload all NuGet packages to release assets
  draft: false
  prerelease: false
  on:
    branch: master                 # release from master branch only
    appveyor_repo_tag: true
  force_update: true
